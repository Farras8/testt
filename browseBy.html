<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ivasta - HomePage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700;900&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="styling/browseBy.css">
</head>

<body>
    <nav>
        <div class="logo">
            <img src="image/King_Culinary_Logo-removebg-preview.png" class="imglogo" alt="logo">
        </div>
    </nav>
    <div class="back-to-home">
        <a href="index.html"><< Back to Home</a>
    </div>
    <section class="search">
        <div class="search-container">
            <input type="search" id="search-input"  placeholder="search">
            <i data-feather="search" id="search-btn"></i>
        </div>
    </section>
    <!--Main Section-->
    <div class="container-Bb">

        <div id="dropdown">
            <div class="select">
                <span class="selected">Browse By</span>
                <div class="caret"></div>
            </div>
            <ul class="menu">
                <li onclick="filterProduct('Dinner')">
                    <div class="menu-text">Dinner</div>
                </li>
                <li onclick="filterProduct('Lunch')">
                    <div class="menu-text">Lunch</div>
                </li>
                <li onclick="filterProduct('Breakfast')">
                    <div class="menu-text">Breakfast</div>
                </li>
                <li onclick="filterProduct('Dessert')">
                    <div class="menu-text">Dessert</div>
                </li>
            </ul>
        </div>
        <div id="recipes"></div>
    </div>
    <footer>
        <p>&copy; 2024 King Culinary. All rights reserved.</p>
    </footer>
    <script src="js/filter.js"></script>
</body>

</html>
